<ion-header>
    <ion-toolbar>
        <ion-title style="margin-top:10px;width:90%;float:left">Inspection Checklist </ion-title>
        <ion-icon name="close" (click)="closeModal()" size="large" style="float: right;"></ion-icon>
    </ion-toolbar>
</ion-header>
<ion-content>
    <form [formGroup]="formGroup" (ngSubmit)="SaveCheckList(formGroup.value)">
        <input type="hidden" formControlName="recordid" />
        <div formArrayName="partNumbers">
            <section [formGroupName]="i" *ngFor="let partNumberForm of partNumbers.controls; let i = index">
                <div class="lesson-form-row" [formGroup]="partNumberForm">
                    <input type="hidden" formControlName="assetid" />
                    <ion-grid>
                        <ion-row>
                            <ion-col size="4">Part Number</ion-col>
                            <ion-col size="8">Description</ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col size="4">{{assets[i].productcode}}</ion-col>
                            <ion-col size="8">{{assets[i].description}}</ion-col>
                        </ion-row>
                    </ion-grid>
                    <ion-grid>
                        <ion-row>
                            <ion-col size="9"></ion-col>
                            <ion-col size="3">Condition</ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col size="9">What is the condition of the part?</ion-col>
                            <ion-select formControlName="inspected_condition">
                                <ion-select-option value="Good" selected>Good</ion-select-option>
                                <ion-select-option value="Chipped" selected>Chipped</ion-select-option>
                                <ion-select-option value="Rusted">Rusted</ion-select-option>
                                <ion-select-option value="Scratched">Scratched</ion-select-option>
                                <ion-select-option value="Used">Used</ion-select-option>
                            </ion-select>
                        </ion-row>
                    </ion-grid>
                </div>
            </section>
        </div>
        <div class="button-grouping ion-padding">
            <ion-button size="large" expand="block" color="primary" type="submit">
                <ion-text>Save</ion-text>
            </ion-button>
        </div>
    </form>
</ion-content>
